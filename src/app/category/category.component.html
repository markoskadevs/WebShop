<div class="row justify-content-center mt-5" >
    <div class="col-md-3 mb-3" *ngFor="let item of list" style="text-align: -webkit-center;">
      <mat-card class="example-card2">
        <mat-card-header>
          <mat-card-title-group> 
            <div class="container">
              <img mat-card-sm-image class="image-overlay" src="{{item.img}}" >
              <div class="overlay"></div>
              <div class="button"><a (click)="goToDetails(item.id)">Детално</a></div>
            </div>
          </mat-card-title-group> 
        </mat-card-header>
        <mat-card-content class="content">  <mat-icon class="heart" id={{item.id}} matTooltip="Додади во листата на омилени производи" (click)="addToFavorites(item)" >favorite_border</mat-icon>
        <p>{{item.productsInfos[0].name}}</p>
        <p id="p">{{item.price}} MKD</p> 
        <div class="row justify-content-center">
          <div class="col-md-3 p-1" style="padding-right: 0px;">
            <input  type="number" value="1" (change)="onKey($event)">
          </div>
          <div class="col-md-9 p-1">
            <button class="btn btn-sm" type="button" matTooltip="Додади во кошничка" (click)="addToCart(item)">Додади во кошничка</button>
          </div>
        </div>
        </mat-card-content>
      </mat-card>
    </div>
</div>
