

<div id="demo" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>
  
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="http://easyreservers.com:8080/shop-images/MK_Bracelet_2560x733_A_compressed.jpg.webp"  class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="http://easyreservers.com:8080/shop-images/slideeeebar1.webp"  class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="http://easyreservers.com:8080/shop-images/slideeeee3.jpg.webp"  class="d-block" style="width:100%"> 
    </div>
  </div>
  
  <button class="carousel-control-prev indicators" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next indicators" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>


<div class="row " style="padding:56px;">
  <div class="col-md-2 tittle">
    <h5 style="font-weight: bold;">Истражи го светот на накитот</h5>
    <h6> Најди подарок посебен како вашата љубов</h6>
  </div>

  <div class="col-md-2" *ngFor="let item of menus; let i = index" (click)="goToCategory(item.id)" >
    <mat-card *ngIf="i < 5"class="example-card" matTooltip="{{item.name | lowercase}}">
      <mat-card-header class="cardheader1">
        <mat-card-title-group style="place-content: center;">
          <img mat-card-lg-image src="{{item.image}}" >
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content class="matcard1">
        <p>{{item.name | uppercase}}<p>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="row" style="margin-top:38px;padding: 21px;" >
    <div class="col-md-6 mt-4" *ngFor="let item of banners; let i = index" (click)="goToBanner(item)">
      <img class="img1" *ngIf="i < 2" src="{{item.image}}">
    </div>
  </div>

<div class="row justify-content-center" style="text-align-last: center;">
  <div class="col-md-12">
    <h6 class="tittle2">Ние препорачуваме</h6>
  </div>
 <div class="col-md-6 recommend">

      <li class="item tab-items ">
        <a class="hover" aria-expanded="false">14к Розе позлата</a>                    
      </li>

  </div>
</div>

<div class="row justify-content-center" style=" padding: 42px; padding-left: 58px; padding-right: 10px;">
 <div class="col-md-3" style="text-align: -webkit-center;" *ngFor="let item of listRecommended;">
  <mat-card class="example-card2">
    <mat-card-header>
       <mat-card-title-group> 
        <div class="container">
          <img mat-card-sm-image class="image-overlay" src="{{item.img}}" alt="" />
          <div class="overlay"></div>
          <div class="button"><a (click)="goToDetails(item.id)">Детално</a></div>
        </div>
       </mat-card-title-group> 
    </mat-card-header>
    <mat-card-content class="content"> <mat-icon id={{item.id}} class="heart" matTooltip="Додади во листата на омилени производи" (click)="addToFavorites(item)">favorite_border</mat-icon>
     <p>{{item.productsInfos[0].name}}</p>
     <p id="p">{{item.price}} MKD</p> 
    <div class="row justify-content-center">
      <div class="col-md-3" style="padding-right: 0px;">
        <input type="number" value="1" (change)="onKey($event)">
      </div>
      <div class="col-md-9">
        <button class="btn btn-sm" type="button" matTooltip="Додади во кошничка" (click)="addToCart(item)">Додади во кошничка</button>
      </div>
    </div>
    </mat-card-content>
  </mat-card>
 </div>

 <div class="row" style="margin-top:38px;padding: 21px;" >
    <div class="col-md-6 mt-4" *ngFor="let item of banners; let i = index" (click)="goToBanner(item)">
      <img class="img1" *ngIf="i < 4" src="{{item.image}}">
    </div>
 </div>
</div>
